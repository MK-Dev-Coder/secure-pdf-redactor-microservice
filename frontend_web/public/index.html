<!DOCTYPE html>
<html>
<head>
    <title>Redaction Service</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #4F46E5;
            --primary-hover: #4338CA;
            --bg: #F3F4F6;
            --card-bg: #FFFFFF;
            --text: #1F2937;
            --text-light: #6B7280;
            --border: #E5E7EB;
            --success: #10B981;
            --error: #EF4444;
            --dropdown-bg: #FFFFFF;
            --dropdown-hover: #F3F4F6;
        }

        [data-theme="dark"] {
            --bg: #111827;
            --card-bg: #1F2937;
            --text: #F9FAFB;
            --text-light: #9CA3AF;
            --border: #374151;
            --dropdown-bg: #374151;
            --dropdown-hover: #4B5563;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: background-color 0.3s;
        }

        /* Settings Button & Dropdown */
        .settings-container {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s, color 0.2s;
            width: auto;
            display: inline-flex;
        }

        .icon-btn:hover {
            background-color: var(--border);
            color: var(--text);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background-color: var(--dropdown-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 150px;
            display: none;
            z-index: 10;
            overflow: hidden;
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-item {
            padding: 10px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: var(--text);
            transition: background-color 0.2s;
        }

        .dropdown-item:hover {
            background-color: var(--dropdown-hover);
        }

        header {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        h1 i { color: var(--primary); }

        p.subtitle {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: var(--card-bg);
            color: var(--text);
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        button {
            width: 100%;
            padding: 0.875rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:active {
            transform: scale(0.98);
        }

        #status {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none; /* Hidden by default */
            align-items: center;
            gap: 10px;
        }

        .status-success {
            background-color: #ECFDF5;
            color: #065F46;
            border: 1px solid #A7F3D0;
            display: flex !important;
        }

        .status-error {
            background-color: #FEF2F2;
            color: #991B1B;
            border: 1px solid #FECACA;
            display: flex !important;
        }
        
        .status-loading {
            background-color: #EFF6FF;
            color: #1E40AF;
            border: 1px solid #BFDBFE;
            display: flex !important;
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="settings-container">
            <button id="settingsBtn" class="icon-btn" title="Settings">
                <i class="fa-solid fa-gear"></i>
            </button>
            <div id="settingsDropdown" class="dropdown-menu">
                <div class="dropdown-item" onclick="setTheme('light')">
                    <i class="fa-solid fa-sun"></i> Light
                </div>
                <div class="dropdown-item" onclick="setTheme('dark')">
                    <i class="fa-solid fa-moon"></i> Dark
                </div>
            </div>
        </div>

        <header>
            <h1><i class="fa-solid fa-shield-halved"></i> Secure Redactor</h1>
            <p class="subtitle">Remove sensitive PII from your text automatically.</p>
        </header>

        <div class="input-group">
            <label for="inputText">Input Text</label>
            <textarea id="inputText" placeholder="Paste your text here (e.g. 'Hello Mike, my email is...')"></textarea>
        </div>

        <div style="text-align: center; margin: 1rem 0; color: var(--text-light); font-weight: 500;">OR</div>

        <div class="input-group">
            <label for="inputFile">Upload PDF</label>
            <input type="file" id="inputFile" accept=".pdf" style="width: 100%; padding: 0.5rem; border: 1px solid var(--border); border-radius: 8px;">
        </div>

        <button id="submitBtn">
            <i class="fa-solid fa-file-pdf"></i> Redact & Download PDF
        </button>

        <!-- Stats Section -->
        <div id="statsBtn" style="text-align: center; margin-top: 1rem; cursor: pointer; color: var(--primary); font-size: 0.9rem;">
            <i class="fa-solid fa-chart-simple"></i> View Usage Stats
        </div>
        <div id="statsPanel" style="display: none; margin-top: 1rem; padding: 1rem; background: var(--bg); border-radius: 8px; font-size: 0.9rem;">
            <p><strong>Total Redactions:</strong> <span id="statTotal">...</span></p>
            <p><strong>PDFs Processed:</strong> <span id="statPdf">...</span></p>
            <p><strong>Text Processed:</strong> <span id="statText">...</span></p>
        </div>

        <div id="status"></div>
        <div style="margin-top: 2rem; text-align: center; color: var(--text-light); font-size: 0.8rem; opacity: 0.7;">
            Version: v4.1 (CI/CD Enabled) ðŸš€
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
