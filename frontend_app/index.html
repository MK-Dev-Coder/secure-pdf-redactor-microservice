<!DOCTYPE html>
<html>
<head>
    <title>Redaction Service</title>
    <!-- Link href forGoogle Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Link for FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #4F46E5;
            --primary-hover: #4338CA;
            --bg: #F3F4F6;
            --card-bg: #FFFFFF;
            --text: #1F2937;
            --text-light: #6B7280;
            --border: #E5E7EB;
            --success: #10B981;
            --error: #EF4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        header {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        h1 i { color: var(--primary); }

        p.subtitle {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        button {
            width: 100%;
            padding: 0.875rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:active {
            transform: scale(0.98);
        }

        #status {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none; /* Hidden by default */
            align-items: center;
            gap: 10px;
        }

        .status-success {
            background-color: #ECFDF5;
            color: #065F46;
            border: 1px solid #A7F3D0;
            display: flex !important;
        }

        .status-error {
            background-color: #FEF2F2;
            color: #991B1B;
            border: 1px solid #FECACA;
            display: flex !important;
        }
        
        .status-loading {
            background-color: #EFF6FF;
            color: #1E40AF;
            border: 1px solid #BFDBFE;
            display: flex !important;
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-light);
        }

        /* Background Themes */
        .stars-bg {
            background-image: url('stars.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white; 
        }
        
        .stars-bg .subtitle, .stars-bg label, .stars-bg h1 {
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .stars-bg .container {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .settings-panel {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        select {
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid var(--border);
            font-family: inherit;
        }
    </style>
</head>
<body>
    <div class="settings-panel">
        <select id="bgSelector" onchange="changeBackground(this.value)">
            <option value="default">Default Theme</option>
            <option value="stars">Stars Theme</option>
        </select>
    </div>

    <div class="container">
        <header>
            <h1><i class="fa-solid fa-shield-halved"></i> Secure Redactor</h1>
            <p class="subtitle">Remove sensitive PII from your text automatically.</p>
        </header>

        <div class="input-group">
            <label for="inputText">Input Text</label>
            <textarea id="inputText" placeholder="Paste your text here (e.g. 'Hello Mike, my email is...')"></textarea>
        </div>

        <button id="submitBtn">
            <i class="fa-solid fa-file-pdf"></i> Redact & Download PDF
        </button>

        <div id="status"></div>

        <div class="footer">
            Powered by Python FastAPI & SpaCy NLP
        </div>
    </div>

    <script src="renderer.js"></script>
    <script>
        function changeBackground(theme) {
            if (theme === 'stars') {
                document.body.classList.add('stars-bg');
            } else {
                document.body.classList.remove('stars-bg');
            }
        }
    </script>
</body>
</html>
